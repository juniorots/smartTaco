<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="centro">
            <h:form>
                <span id="tituloTela">Vixi... Perdeu a senha?!</span>
                <p:separator/>

                <h:panelGrid cellpadding="2" cellspacing="2" columns="1" style="padding-bottom: 15px;">
                    <span class="fonteRecuperacao">Por favor, informe os dados solicitados abaixo, para que possamos enviar uma senha de recuperação da conta.</span>
                </h:panelGrid>
                
                <h:panelGrid columns="3" cellpadding="3">
                    <p:outputLabel for="email" value="E-mail: " styleClass="fontePadrao"/>
                    <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" 
                                 requiredMessage="Campo obrigatório" maxlength="60" size="50" />
                    <ace:message for="email"/>

                    <p:outputLabel for="dtNascimento" value="Data de Nascimento: " styleClass="fontePadrao"/>
                    <p:calendar id="dtNascimento" value="#{usuarioMB.usuario.dtNascimento}" locale="pt" navigator="true"
                                pattern="dd/MM/yyyy" required="true" requiredMessage="Campo obrigatório" 
                                maxlength="10" size="10" yearRange="-111:+39"/>
                    <ace:message for="dtNascimento"/>
                </h:panelGrid>
                <br />
                <h:panelGrid cellpadding="10" cellspacing="5" columns="2" style="margin-left: 20px">
                    <p:commandButton value="Recuperar conta" id="btnRecuperarConta" actionListener="#{usuarioMB.recuperarConta}" icon="ui-icon-check" 
                                         ajax="false" validateClient="true"/>
                </h:panelGrid>    
            </h:form>
        </ui:define>
    </ui:composition>
</html>
