<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputScript library="js" name="jquery-1.3.2.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputScript library="js" name="jquery-ui-min.js"/>

        <h:outputScript library="js" name="jquery.easing.1.3.js"/>
        <h:outputScript library="js" name="jquery.easing.compatibility.js"/>
        
        <h:outputStylesheet library="css" name="estiloQuadrix.css"/>
        <h:outputScript library="js" name="scriptQuadrix.js"/>
    </h:head>
    <h:body>
    <h:form>
    <div class="conteudo" >
        <!--
            xxx NOTA: AS IMAGENS INSERIDAS NO MENU ABAIXO, DEVERAO SER REDIMENSIONADAS PARA O TAMANHO DEFAULT DE 72X72 xxx
        -->
        <div class="stackQuadrix">
            <c:forEach var="item" items="#{bancaMB.listaQuadrix}">
                <h:graphicImage alt="#{item.nomeBanca}" library="images" name="cesta.png"/>
                <ul id="stack">
                    <c:forEach var="concurso" items="#{item.concursos}">
                        <li>
                            <h:commandLink action="#{concursoMB.carregarCaracteristica}">
                               <span>#{concurso.nomeConcurso}</span>
                               <h:graphicImage alt="#{concurso.nomeConcurso}" library="images" 
                                               name="#{concurso.urlImagem}"/>
                               <f:param name="codConcurso" value="#{concurso.id}" />
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
                <br />
                <span class="fonteQuadrix">#{item.nomeBanca}</span> 
            </c:forEach>
        </div>
    </div>
    </h:form>
    </h:body>
</html>
