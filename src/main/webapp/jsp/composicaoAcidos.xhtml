<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="centro">
            <h:form id="frmComposicaoAcidos">
                <style>
                    .checkboxes {
                        width:100%;
                        
                        /* definindo fonte padrao */    
                        color: #445058;
                        font-family: Montserrat, sans-serif;
                    }
                    .checkboxes tr, .checkboxes td{
                        width: 100%;
                        display:inline-block;
                        /* IE7 inline block hack */
                        *display:inline;
                        zoom:1;
                    }
                    .ui-header-column {
                        text-align:center !important;
                    }
                    .checkboxes td {
                        width:18%;
                    }
                    
                    .group-header td {
                        text-align:left !important;
                    }
                    
                    /*
                     * SECAO DINAMICA - SEMPRE ALTERAVEL - DE CADA MODULO DO SISTEMA
                     */
                    
                    .group-header {
                        font-weight:bold;
                        background-color:#FFA54F; // Tan1
                    }
                        
                    /* Cursor sobre a linha */
                    .ui-state-hover {
                        text-align:center !important;
                        background-color: #FFA500 !important; // Orange1 
                        font-family: Montserrat, sans-serif;
                    }
                    
                    /* Efeito de zebrinha */
                    .ui-datatable-odd {
                        background-color: #FFFFF0 !important; // OldLace 
                        font-family: Montserrat, sans-serif;
                    }
                    ui-datatable-even{
                        font-family: Montserrat, sans-serif;
                    }
                    
                    /* Linha selecionada */
                    .ui-state-active {
                        background-color: #FFA500 !important; // Orange
                        font-family: Montserrat, sans-serif;
                    }
                    
                    .titulo {
                        color: #CD6600; /* DarkOrange3 */
                        font-size: 25px;
                    }
                </style>
                
                <ace:notificationPanel id="notificationPanel"
                                   visible="#{cabecalhoMB.visible}"
                                   position="top"
                                   effect="slide"
                                   effectSpeed="slow"
                                   style="height: 115px;">
                    <ace:ajax event="close" execute="@this" render="@form" 
                          listener="#{cabecalhoMB.closeListener}"/>
                    <f:facet name="close">
                        <h:graphicImage id='imgClose' value='/resources/images/close2.png'/>
                    </f:facet>  

                    <h:panelGrid columns="2" cellspacing="20">
                       <h:graphicImage id="img" value="#{cabecalhoMB.urlImagem}"
                          alt="#{cabecalhoMB.titleImagem}"
                          style="text-align: right;"/> 
                       <h:outputText id="txt" value="#{cabecalhoMB.descricao}" 
                                     style="text-align: left; display: block; font-size: 14px;"
                                     class="fontePadrao"/>
                    </h:panelGrid>
                </ace:notificationPanel>
                
                <div class="titulo">Composição de alimentos: Ácidos graxos</div>

                <div class="botoes">
                <h:selectManyCheckbox id="checkbox" value="#{composicaoAcidosMB.selectedCheckBoxes}"
                                  valueChangeListener="#{composicaoAcidosMB.checkboxChange}"
                                  styleClass="checkboxes">
                    <f:ajax render="@form" execute="@this"/>
                    <f:selectItems value="#{composicaoAcidosMB.checkBoxes}" />
                </h:selectManyCheckbox>
                </div>
                <div class="tabelaFoco">
                    <ace:dataTable id="dataTable"
                                   value="#{composicaoAcidosMB.listaItens}" 
                                   var="linha"
                                   rows="9"
                                   stateMap="#{composicaoAcidosMB.stateMap}"
                                   selectionMode="single"
                                   style="width: 100%;"
                                   paginator="true"
                                   resizableColumns="true"
                                   rendered="true"
                                   scrollWidthIE7="false"
                                   rendererType="true"
                                   
                                   paginatorPosition="bottom"
                                   reorderableColumns="true">
                        <ace:row 
                            condition="group" 
                            groupBy="#{linha.grupo}" 
                            pos="before" 
                            styleClass="group-header"
                            style="width: auto;">
                            <ace:column colspan="${composicaoAcidosMB.totalColunas}">
                                <h:outputText value="#{linha.grupo}"/>
                            </ace:column>
                        </ace:row>
                        <c:forEach items="#{composicaoAcidosMB.listaColuna}" var="item">
                            <ace:column 
                                sortBy="#{linha[item.value]}"
                                filterBy="#{linha[item.value]}"
                                filterMatchMode="contains"
                                style="text-align: left; width:100px;"
                                headerText="#{item.headerText}">
                                    #{linha[item.value]}
                            </ace:column>
                        </c:forEach>
                    </ace:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
