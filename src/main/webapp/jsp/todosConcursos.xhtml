<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                 <p:growl id="msgs" showDetail="true" />   
                 <span id="tituloTela">Todos os concursos dedurados!</span>
                 <p:accordionPanel>
                     <!--
                     <p:ajax event="tabChange" listener="#{bancaMB.onTabChange}" update=":form:msgs" />
                     <p:ajax event="tabClose" listener="#{bancaMB.onTabClose}" update=":form:msgs" />
                     -->
                     
                     <c:forEach var="item" items="#{bancaMB.listaGeralBanca}">
                        <p:tab title="#{item.nomeBanca}">
                            <c:forEach var="concurso" items="#{item.concursos}">
                                <h:panelGrid columns="4" cellpadding="10">
                                    <h:commandLink action="${concursoMB.carregarCaracteristica}" class="linkPadrao">
                                        <p:graphicImage name="#{concurso.urlImagem}" library="images" />
                                        <f:param name="codConcurso" value="#{concurso.id}" />
                                    </h:commandLink>
                                    <h:commandLink action="${concursoMB.carregarCaracteristica}" class="linkPadrao">
                                        <h:outputText value="#{concurso.nomeConcurso}" />
                                        <f:param name="codConcurso" value="#{concurso.id}" />
                                    </h:commandLink>
                                </h:panelGrid>
                            </c:forEach>
                        </p:tab>
                     </c:forEach>
                     
                 </p:accordionPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
