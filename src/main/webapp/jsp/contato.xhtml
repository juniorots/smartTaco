<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <ui:define name="centro">
            <h:form>
                <span id="tituloTela">Algum problema?!!</span>
                <h:panelGrid columns="2" cellpadding="2" width="40%;" style="margin-left:10px;">
                    <p:outputLabel for="assunto" value="Assunto " styleClass="fontePadrao"/>  
                    <p:selectOneMenu id="assunto" value="#{contatoMB.assunto}" 
                                     styleClass="fontePadrao" style="margin-right:30px; width: 300px;"
                                     requiredMessage="Campo de preenchimento obrigatório.">
                        <f:selectItem itemLabel="Dúvida" itemValue="Dúvida" />
                        <f:selectItem itemLabel="Reclamação" itemValue="Reclamação" />
                        <f:selectItem itemLabel="Sugestão" itemValue="Sugestão" />
                        <f:selectItem itemLabel="Interesse na publicidade" itemValue="Interesse na publicidade" />
                        <f:selectItem itemLabel="Outros..." itemValue="Outros..." />
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <h:panelGrid columns="4" cellpadding="2" style="margin-left:10px;">
                    <p:outputLabel for="mensagem" value="Diz Ai!! " styleClass="fontePadrao"/>
                    <p:inputTextarea rows="10" cols="50" counter="display" id="mensagem" value="#{contatoMB.mensagem}"
                                     required="true" requiredMessage="Campo de preenchimento obrigatório."
                                     maxlength="1000" counterTemplate="{0}" autoResize="false" />
                    <br/>
                    <h:outputText id="display" styleClass="fontePadrao"/>
                </h:panelGrid>
                
                <h:panelGrid cellpadding="10" cellspacing="5" columns="2" style="margin-left: 20px">
                    <ace:pushButton id="btnEnviar" value="Notificar..." action="#{contatoMB.enviarNotificacao}" >
                        <ace:ajax execute="@all" render="@all"/>
                    </ace:pushButton>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
