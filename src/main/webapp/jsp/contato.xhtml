<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        <style>
            .ui-selectonemenu-label{
                width: 380px !important;
            }
        </style>
        <ui:define name="centro">
            <h:form>
                <span id="tituloTela">Algum problema?!!</span>
                <h:panelGrid columns="3" cellpadding="2" style="width:55%;">
                    <p:outputLabel for="assunto" value="Assunto " styleClass="fontePadrao"/>  
                    <p:selectOneMenu id="assunto" value="#{contatoMB.assunto}" style="width:70%;"
                                     styleClass="fontePadrao"
                                     requiredMessage="Campo de preenchimento obrigatório.">
                        <f:selectItem itemLabel="Dúvida" itemValue="2" />
                        <f:selectItem itemLabel="Reclamação" itemValue="1" />
                        <f:selectItem itemLabel="Sugestão" itemValue="3" />
                        <f:selectItem itemLabel="Comprar pacote publicidade" itemValue="4" />
                    </p:selectOneMenu>
                    &nbsp;                    
                </h:panelGrid>
                
                <h:panelGrid columns="4" cellpadding="2">
                    <p:outputLabel for="mensagem" value="Diz Ai!! " styleClass="fontePadrao"/>
                    <p:inputTextarea rows="10" cols="50" counter="display" id="mensagem"
                                     required="true" requiredMessage="Campo de preenchimento obrigatório."
                                     maxlength="1000" counterTemplate="Restam {0} letras." autoResize="false" />
                    <br/>
                    <h:outputText id="display" styleClass="fontePadrao"/>
                </h:panelGrid>
                
                <h:panelGrid cellpadding="10" cellspacing="5" columns="2" style="margin-left: 20px">
                    <p:commandButton value="Enviar notificação" id="btnEnviar" actionListener="#{contatoMB.enviarNotificacao}" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
