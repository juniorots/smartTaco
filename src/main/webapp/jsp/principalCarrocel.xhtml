<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/mestre.xhtml">
        
        <!--
         NOTA: para capturar o caminho relativo do projeto, usa-se:
            #[request.contextPath}/<DIRETORIO>/..
        -->
        <ui:define name="centro">
            <div class="conteudo">
                <h:form id="form">
                    <icecore:config render="false"/>
                    
                    <p:ring id="tabelas" value="#{principalCarrocelMB.tabelas}" 
                            var="tabela" styleClass="image-ring" easing="easeInOutBack"
                            style="margin-left: 11px;width:98%;height:520px;border:1px solid black;">
                        <p:graphicImage id="img" name="/resources/images/#{tabela.url}" />
                    </p:ring>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
